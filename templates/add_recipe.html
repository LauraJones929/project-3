{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s10 offset-s1 l6 offset-l3">
            <div class="card-panel" id="add-panel">
                <h3 class="font-style card-title center-align blue-grey lighten-3">
                    Add Recipe
                </h3>
            </div>
        </div>
    </div>

    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="input-field col s8 offset-s2 l6 offset-l3">
                    <i class="fas fa-pencil prefix"></i>
                    <input id="recipe_name" name="recipe_name" type="text" class="validate" 
                        minlength="5" maxlength="70" placeholder="e.g. spaghetti bolognese" required>
                    <label for="recipe_name">Recipe Name</label>
                    <div class="switch">
                        <label>
                          Vegetarian
                          <input type="checkbox" id="vegetarian-switch" name="vegetarian-switch">
                          <span class="lever"></span>
                          On
                        </label>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1 m4 offset-m2 l2 offset-l2">
                    <i class="fas fa-leaf prefix"></i>
                    <input id="diet" name="diet" type="text" class="validate"
                        minlength="3" maxlength="20" placeholder="e.g. meat, vegetarian" required>
                    <label for="diet">Diet</label>
                </div>
                <div class="input-field col s10 offset-s1 m4 l2">
                    <i class="fas fa-clock prefix"></i>
                    <input id="cooking_time" name="cooking_time" type="tel" class="validate"
                        minlength="2" maxlength="25" placeholder="e.g. 1 hr, 15 mins" required>
                    <label for="cooking_time">Cooking Time</label>
                </div>
                <div class="input-field col s10 offset-s1 m4 offset-m2 l2">
                    <i class="fas fa-utensils prefix"></i>
                    <input id="skill_level" name="skill_level" type="tel" class="validate"
                        minlength="3" maxlength="15" placeholder="e.g. easy" required>
                    <label for="skill_level">Skill Level</label>
                </div>
                <div class="input-field col s10 offset-s1 m4 l2">
                    <i class="fas fa-users prefix"></i>
                    <input id="serves" name="serves" type="tel" class="validate"
                        minlength="1" maxlength="5" placeholder="e.g. 3-4" required>
                    <label for="serves">Serves</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1 m5 offset-m1 l4 offset-l2">
                    <i class="fas fa-lemon prefix"></i>
                    <textarea id="ingredients" name="ingredients" type="text"
                        minlength="10" maxlength="1000" class="materialize-textarea validate" required>
                    </textarea>
                    <label for="ingredients">Ingredients</label>
                </div>
                <div class="input-field col s10 offset-s1 m5 l4">
                    <i class="fas fa-book prefix"></i>
                    <textarea id="method" name="method" type="tel" class="materialize-textarea validate"
                        minlength="10" maxlength="1000" required>
                    </textarea>
                    <label for="method">Method</label>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
