{% extends "base.html" %}
{% block content %}

    <div class="row">

                    Add Recipe
                </h3>
            </div>
        </div>
    </div>

    <div class="row">
        <form class="col s12" method="POST" action="">

                    <i class="fas fa-leaf"></i>
                    <input id="icon_prefix" type="text" class="validate">

                </div>
                <div class="input-field col s8 offset-s2 m4 l2">

                </div>
                <div class="input-field col s8 offset-s2 m4 offset-m2 l2">
                    <i class="fas fa-utensils"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Telephone</label>
                </div>
                <div class="input-field col s8 offset-s2 m4 l2">
                    <i class="fas fa-users"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Telephone</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s10 offset-s1 m5 offset-m1 l4 offset-l2">
                    <i class="fas fa-lemon"></i>
                    <input id="icon_prefix" type="text" class="validate">
                    <label for="icon_prefix">First Name</label>
                </div>
                <div class="input-field col s10 offset-s1 m5 l4">
                    <i class="fas fa-book"></i>
                    <input id="icon_telephone" type="tel" class="validate">
                    <label for="icon_telephone">Telephone</label>

            </div>

    </div>

{% endblock %}
