{% extends "base.html" %}
{% block content %}

    <h3 class="font-style card-title center-align" id="categories">Diet Categories</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_category') }}" class="btn-large blue-grey lighten-1">
                Add Diet Category
            </a>
        </div>
    </div>
    <!-- cards displaying each diet category fetched from db -->
    <div class="row">
        {% for diet in diets %}
            <div class="col s12 m3">
                <div class="card blue-grey lighten-3 center-align">
                    <div class="card-image">
                        <img src="/static/images/landing.jpg">
                        <span class="card-title">{{ diet.diet_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('edit_category', category_id=diet._id) }}"
                            class="btn blue-grey lighten-1">Edit</a>
                        <a href="{{ url_for('delete_category', category_id=diet._id) }}"
                            class="btn blue-grey lighten-1">Delete</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>


{% endblock %}
